<html lang="en">

<body>
   <script>
      'use strict';
      //пример: 1
      let a = 1, b = 1, c, d;
      c = ++a;
      alert(c); // ответ: 2
      //Префиксеый инкремент увеличивает значение в переменной и только после этого возвращает результат;
      //Поэтому к переменной "а" которая равна еденице прибавится еденица и результат запишется в переменную "С";
      //С помощью алерта на экран выведет 2;

      //пример 2
      d = b++;
      alert(d); //ответ: 1
      //Постфиксный инкремент сначала вернет единицу и запишет в переменную "d" т.к. b=1;
      //И после этого значение в переменной "b" увеличится на единицу;

      //пример 3
      c = 2 + ++a;
      alert(c); //ответ: 5
      //Префиксный инкремент увеличит на единицу значение в переменной "a" a=3;
      //После 2 + 3 = 5;
      //В переменную "с" запишется 5 и выведется на экран;

      //пример 4
      d = 2 + b++;
      alert(d); //ответ: 4
      alert(a); //3
      alert(b); //3
      //Постфиксный инкремент сначала вернет значение которое было записано в переменной "b" т.е. 2;
      //2 + 2 = 4. Четверка запишется в переменную "d";
      //После этого всего переменная "b" увеличится на 1;

   </script>
</body>

</html>
