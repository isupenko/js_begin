<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      'use strict'
      /*
      1. 10+10 получаем 20
      2. 20 не явно приводится к строке и склеивается с "10"
      3. Результат равен 2010
      */
      let result = 10 + 10 + "10";
      console.log (result);

      /*
      1. 10 склеивается со строкой "10" Результат склеивания 1010
      2. Строка 1010 склеивается с 10 Результат неявного приведения 101010
      3. 
      */
      result = 10 + "10" + 10;
      console.log (result);

      /*
      1. 10 + 10 = 20
      2. унарный плюс превращает строку в число
      3. 20 + 10 = 30
      */
      result = 10 + 10 + +"10";
      console.log (result);

      /*
      1. 10 делим на минус ноль. Результат минус бесконечность
      */
      result = 10 / -"";
      console.log (result);

      /*
      1. Поскольку дробные выражения в js разделяются точкой то 10 / на непонятно что получается не число или NaN
      */
      result = 10 / +"2,5";
      console.log (result);
   </script>
</body>
</html>
